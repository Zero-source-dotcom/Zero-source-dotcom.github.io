      <label>Email:<br><input type="email" required></label>
      <label>Message:<br><textarea required></textarea></label>
      <br>
      <button class="btn" type="submit">Send Message</button>
    </form>
    <div class="newsletter">
      <h3>Get Our Newsletter</h3>
      <form onsubmit="event.preventDefault();alert('Thanks for subscribing!');">
        <input type="email" required placeholder="Your email">
        <button class="btn">Subscribe</button>
      </form>
    </div>
  </section>
  <footer>
    © 2025 Peachy Pals Academy. All rights reserved.
  </footer>
</div>

<script>
  // Hamburger menu logic
  const hamburger = document.getElementById('hamburger');
  const nav = document.getElementById('mainNav');
  hamburger.addEventListener('click', () => nav.classList.toggle('open'));
  hamburger.addEventListener('keydown', e => {if(e.key==="Enter"){nav.classList.toggle('open')}});

  // Section fade-in on scroll
  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) entry.target.classList.add("visible");
    });
  }, { threshold: 0.22 });
  document.querySelectorAll("section").forEach(sec => observer.observe(sec));

  // Image Carousel
  const slides = document.querySelector(".carousel-slides");
  const slideEls = document.querySelectorAll(".carousel-slides > div");
  const prevBtn = document.querySelector(".carousel-button.prev");
  const nextBtn = document.querySelector(".carousel-button.next");
  const indicators = document.querySelector('.carousel-indicators');
  let currentSlide = 0, autoTimer;
  function showSlide(idx) {
    currentSlide = (idx + slideEls.length) % slideEls.length;
    slides.style.transform = "translateX(-"+ (currentSlide*100) +"%)";
    [...indicators.children].forEach((dot,i)=>dot.classList.toggle('active', i===currentSlide));
    clearTimeout(autoTimer); autoTimer=setTimeout(()=>showSlide(currentSlide+1), 5250);
  }
  slideEls.forEach((slide, i) => slide.style.minWidth = "100%");
  slides.style.width = (100*slideEls.length)+"%";
  // Indicators
  for(let i=0;i<slideEls.length;i++){
    let dot = document.createElement("span");
    dot.onclick = ()=>showSlide(i);
    indicators.appendChild(dot);
  }
  prevBtn.onclick = ()=>showSlide(currentSlide-1);
  nextBtn.onclick = ()=>showSlide(currentSlide+1);
  showSlide(0);

  // Program card interactive (shows more info on click)
  document.querySelectorAll('.program').forEach(card=>{
    card.addEventListener('click',()=> card.classList.toggle('active'));
    card.addEventListener('keydown',e=>{if(e.key==="Enter"||e.key===" "){card.classList.toggle('active');}});
  });

  // Testimonial slider
  const testimonialData = [
    '"My child loves Peachy Pals! The staff are so caring."',
    '"The programs have helped my preschooler become more confident!"',
    '"Safe, nurturing environment—highly recommended!"'
  ];
  let testIdx = 0;
  function showTestimonial(idx){
    testIdx = (idx + testimonialData.length) % testimonialData.length;
    document.getElementById("testimonialText").textContent = testimonialData[testIdx];
  }
  document.getElementById('prevTestimonial').onclick = () => showTestimonial(testIdx-1);
  document.getElementById('nextTestimonial').onclick = () => showTestimonial(testIdx+1);
  setInterval(()=>showTestimonial(testIdx+1), 8000);
</script>
</body>
</html>
